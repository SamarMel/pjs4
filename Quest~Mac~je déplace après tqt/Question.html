<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">

    <script type="text/javascript">
        /* Voici la fonction javascript qui change la propriété "display"
        pour afficher ou non le div selon que ce soit "none" ou "block". */

        function AfficherMasquer() {
          
           Rep1 = document.getElementById('rep1');
            Rep2= document.getElementById('rep2');

           
              
              Rep1.style.display = 'block';
              Rep2.style.display = 'none';
               
             
        }

        function AfficherMasquer2() {
          
          Rep1 = document.getElementById('rep1');
           Rep2= document.getElementById('rep2');

          
             
             Rep2.style.display = 'block';
             Rep1.style.display = 'none';
              
            
       }

    </script>
</head>


<body>

<div class="Choix1">
    <label><input type="radio" name="optradio" onclick="AfficherMasquer();" >Choix 1</label>
  </div>
  <div class="Choix2">
    <label><input type="radio" name="optradio" onclick="AfficherMasquer2();">Choix 2</label>
  </div>


<div id ="rep1"> <p> Choix1</p>  </div>
<div id ="rep2"> <p>Choix2</p>  </div>




</body>
</div>
