<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="Inscription.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript">
        /* Voici la fonction javascript qui change la propriété "display"
        pour afficher ou non le div selon que ce soit "none" ou "block". */

        function AfficherMasquer() {
            divInfo = document.getElementById('Inscription');
            divInfor = document.getElementById('Connexion');

            if (divInfo.style.display == 'none') {
                document.getElementById("bouton").innerHTML = "Connexion";
                divInfo.style.display = 'block';
                divInfor.style.display = 'none';

            } else {
                document.getElementById("bouton").innerHTML = "Pas encore inscrit ?";
                divInfo.style.display = 'none ';
                divInfor.style.display = 'block ';
            }
        }

    </script>
</head>

<div id="Inscription">

    <body>
        <div id="container">
            <div class="row">
                <div class="col-md-8">
                    <h1 id="titre">INSCRIPTION </h1>
                </div>
            </div>
            <div id="BordureFormulaire">

                <form id="Formulaire">

                    <div class="row">
                        <div class="col-md-4 col-xs-3 col-sm-3">
                            <div class="form-group">
                                <label for="Prenom">Prénom</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-2  col-xs-1">
                            <div class="form-group">
                                <label for="Nom de famille">Nom de famille </label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4  col-xs-6 col-sm-3 ">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Pseudo</label>
                                <input type="text" class="form-control" id="Pseudo" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-md-4  col-xs-6 col-sm-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email </label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4  col-xs-6 col-sm-3 ">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mot de passe </label>
                                <input type="password" class="form-control" id="mdp">
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 col-sm-3">
                            <label for="Prenom">Sexe </label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Femme
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Homme
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-4 col-xs-6 col-sm-3">
                            <div id="Bouton">


                                <button type="submit" class="btn btn-light">Submit</button>
                            </div>
                        </div>
                    </div>
            </div>

            </form>


        </div>
</div>
</div>

<div id="Connexion">
    <div id="container">
        <div class="row">
            <div class="col-md-8">
                <h1 id="titre">CONNEXION </h1>
            </div>
        </div>
        <div id="BordureFormulaire">

            <form id="Formulaire">


                <div class="row">

                    <div class="col-md-4  col-xs-6 col-sm-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email </label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>

                    </div>

                    <div class="col-md-4  col-xs-6 col-sm-3 ">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mot de passe </label>
                            <input type="password" class="form-control" id="mdp">
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-md-4 col-xs-6 col-sm-3">
                        <div id="Bouton">


                            <button type="submit" class="btn btn-light">Connexion</button>
                        </div>
                    </div>
                </div>
        </div>

        </form>


    </div>
</div>
<button id="bouton" type="button" value="Afficher ou Masquer" onClick="AfficherMasquer(); AfficherMasquer2();">Pas encore inscrit ?
</button>
</body>
</div>

</html>
